{% extends 'base.html' %}
{% block content %}
    <form method="post" action="{% url 'djangoapp:add_review' dealer_id %}" class="w-50">
        <div>
            <label for="content">Enter the review content</label>
            <textarea class="form-control" name="content" id="content" rows="2" required></textarea>
        </div>
        <div class="d-flex">
            <input type="checkbox" class="form-check" name="purchasecheck" id="purchasecheck">
            <label for="purchasecheck">Has purchased a car from dealer</label>
        </div>
        <div>
            <label for="car">Select your car (model-make-year)</label>
            <select class="form-select" name="car" id="car" required>
                {% for car in cars %}
                <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
                {% endfor %}
            </select>
        </div>
        <div>
            <label for="purchasedate">Select your purchase date</label>
            <input type="date" class="date-own form-control" name="purchasedate" id="purchasedate">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <script type="text/javascript">
        $('.date-own').datepicker({
            format: 'mm/dd/yyyy'
        })
    </script>
{% endblock %}
