<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% load static %}
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/css/bootstrap-datepicker.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.5.0/js/bootstrap-datepicker.js"></script>

</head>
    <body>
    <form method="post" action="{% url 'djangoapp:add_review' dealer_id %}">
        <textarea class="form-control" name="content" id="content" rows="2" required></textarea>
        <input type="text" class="form-check-input" name="purchasecheck" id="purchasecheck">
        <select class="form-select" name="car" id="car" required>
            {% for car in cars %}
            <option selected value={{car.id}}>{{car.name}}-{{car.make.name}}-{{ car.year|date:"Y" }}</option>
            {% endfor %}
        </select>
        <input type="text" class="date-own form-control" name="purchasedate" id="purchasedate">
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    </body>
    <script type="text/javascript">
        $('.date-own').datepicker({
            format: 'mm/dd/yyyy'
        })
    </script>
</html>
